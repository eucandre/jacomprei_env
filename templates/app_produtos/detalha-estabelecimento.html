{% extends 'base.html' %}
{% block conteudo %}
    <div class="mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div style="position: relative; left: 10%">
                    <img src="{{ item.logo_imagem.url }}" style="max-height: 300px">
                </div>

                <!-- departamentos inicio-->
              <div class="col-12">
                 <h3 class="display-5 my-3 ml-4"> Departamentos da Loja</h3>
                <!-- <p>Todos os departamentos com imagens</p>-->
               </div>
               <div class="container-fluid" >
                 <div class="row my-1 ml-2">
                  {% for i in item.obj_depto.values %}
                     <div class="col-sm-2 col-md-2">
                        <div class="card">
                          <img class="card-img-top" src="http://localhost:8000/media/{{ i.imagem }}">
                          <div class="card-body">
                            <a href="/produtos-por-departamento-loja/{{ i.id }}" class="card-link"><h5 class="text-center"> {{ i.nome }} </h5></a>
                          </div>
                        </div>
                     </div>
                  {% endfor %}
                 </div>
               </div>
            <!-- departamentos fim-->

            <!-- container produtos em oferta inicio-->
        <div class="col-12">
         <h3 class="display-5 mt-5 mb-3 ml-4"> Algumas Ofertas </h3>
         <!-- <p>Todos os produtos com imagens</p>-->
        </div>
          <div class="container-fluid" >

             <div class="row my-1 ml-2">
              {% for p in objetos %}
                  <div class="col-sm-3 col-md-3">
                    <div class="card" style="min-height: 100%; max-height: 100%">
                        {% if p.imagem %}
                            <img class="card-img-top" src="{{ p.imagem.url }}">
                        {% endif %}
                      <div class="card-body">
                        <p class="card-text">{{ p.nome }}</p>
                        <div class="row">
                          <div class="col-6 col-md-8"> <h3>R$ {{ p.valor }}</h3></div>
                          <div class="col-6 col-md-4 text-center">Nota 0/5</div>
                        </div>
                        <a href="#" class="card-link">comprar</a>
                      </div>
                    </div>
                  </div>
              {% endfor %}
             </div>
           </div>
          <!-- container produtos em oferta fim-->

            </div>
        </div>
    </div>
{% endblock %}
